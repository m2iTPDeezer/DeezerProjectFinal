<div class="row " (click)="sendMusictoPlay()">
    <div class="col">
        <img class="trackimg" src="{{track.cover}}" />
    </div>
</div>
<div class="row">
    <div class="col title">
        {{track.title}}
    </div>
</div>
<div class="row">
    <div class="col-7 artist">
        {{track.artist}}
    </div>
    <div class="col-3">
        {{duration | formattime}}
    </div>
</div>
